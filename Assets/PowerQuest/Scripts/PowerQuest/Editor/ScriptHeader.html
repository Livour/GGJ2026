<html><head><style>

		body{ text-align: center; }
		ul {
			margin-top: 20px;
			margin-bottom: 20px;
			margin-right: auto;
			margin-left: auto;

			list-style: none;
			max-width: 700px;
			background: #fff;
			padding: 0px;
			text-align: left;
		}
		li { font: 12px/14px Courier, fixed; }
		.action {  font-style: italic; }
		.sceneheader, .action, .character { padding-top: 1.5ex; }
		.sceneheader  { font-weight: bold; text-transform:uppercase; }
		.action { padding-right: 5%; font- }
		.character {  margin-left: 40%; text-transform:uppercase;  }
		.dialogue { margin-left: 25%; min-width: 200px; padding-right: 0%; }
		.dialogue.recorded { color:#aaa; }
		.id { float:left; padding-right: 0; color:#aaa; text-align: right; width: 23%; }
		a:hover {text-decoration: underline; cursor: pointer;}
		@media only screen and (max-width: 500px) { .id { font: 9px/11px Courier, fixed; } }

		/* Simple mode overrides */
		.simple-li { font: 16px Arial, sans-serif, variable-width; padding-bottom: 5px }
		.simple-sceneheader { font-size: 22px; font-weight: bold; padding-top:20px}
		.simple-action { font-size: 18px;  font-style:italic; font-weight: bold; padding-top:20px }
		.simple-character { padding-left: 30px; margin-left: 0; }
		.simple-dialogue { padding-left: 40px; text-indent:-10px; margin-left: 0; min-width: 0;}
		.simple-id { float:right; padding-right: auto; font-size:12px; }
		
		</style>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script> function play(name) {(new Audio('./Voice/'+name+'.mp3')).play(); (new Audio('./Voice/'+name+'.wav')).play(); } </script> 
		<script> 
		function setStyle(className, classStyle) 
		{
			var elems = document.querySelectorAll(className);
			var index = 0, length = elems.length;
			for ( ; index < length; index++) 
				elems[index].classList.add(classStyle);
		}
		
		var m_simple = false;
		function changeStyle() 
		{			
			if ( m_simple == false )
			{
				const classes = ['action','sceneheader','character','dialogue','id'];
				setStyle('li', 'simple-li');			
				for ( const classname of classes )
					setStyle('li.'+classname, 'simple-'+classname);
				m_simple = true;
			}
			else 
				location.reload(true);
		}		
		
		var m_zoom = 1.0;
		function zoomIn() { m_zoom += 0.2; document.body.style.zoom=m_zoom; }
		function zoomOut() { m_zoom -= 0.1; document.body.style.zoom=m_zoom; }
		
		</script>
</head>
<body><code><ul>
	<li style="float:right;"><b><u><a onclick="changeStyle()">Toggle Style</a><br/><a onclick="zoomIn()">Zoom in</a> | <a onclick="zoomOut()">Zoom out</a></b></u></li>
